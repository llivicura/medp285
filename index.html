	<style>
		* {box-sizing: border-box;}
		
		body {
			font-family: Helvetica;
			position: relative;
			margin: 0;
			padding-bottom: 4em;
			min-height: 100%;
		}

		nav {
			position: fixed;
			left: 0;
			top: 0px;
			height: 3em;
			width: 100%;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.8);
			margin: 0;
			margin-top: -10px;
			padding: 0 0 10px 0;
			z-index: 10;
		}
		nav a {
			text-decoration: none;
			color: white;
		}
		nav a:hover {color: red}
		nav ul {list-style-type: none}
		nav ul li {
			display: inline;
			margin-top: 0;
			padding-top: 0;
			padding-left: 10px;
			padding-right: 10px;
			border-right: 1px dotted #999;
		}
		nav ul li:last-child {border-right: none}

		#main {
			margin-top: 10em;
			padding: 0 2em 0 2em;
			padding-bottom: 100px;
		}

		footer {
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 2em;
		}
		footer a {color: yellow;}

		/* Creating a CSS dropdown menu */
		.dropdown {
			cursor: pointer;
			position: relative;
			display: inline-block;
		}
		/* Dropdown content hidden by default */
		.dropdown-content {
			display: none;
			position: absolute;
			min-width: 10em;
			background-color: #f9f9f9;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2)
			z-index: 20;
		}
		/* Links inside the dropdown */
		.dropdown-content a {
			background-color: rgba(0, 0, 0, 0.8);
			color: white;
			padding: .5em;
			text-decoration: none;
			border-bottom: 1px solid gray;
			display: block;
		}
		/* Show dropdown menu on hover */
		.dropdown:hover .dropdown-content {
			display: block;
		}

		@media screen and (max-width: 600px) {
			body {
				background-color: #7F8688;
				color: white;
			}
		}
	</style>
</head>
